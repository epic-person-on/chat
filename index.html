<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Application</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        /* Chat container styles */
        .chat-container {
            background-color: #2c2c2c;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat header styles */
        .chat-header {
            background-color: #2196F3;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        /* Chat messages styles */
        .chat-messages {
            overflow-y: scroll;
            padding: 15px;
            flex-grow: 1;
            background-color: #1f1f1f;
        }

        .message-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #3f3f3f;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Updated styles for message content */
        .message-content {
            flex-grow: 1;
        }

        .message-content .message-username {
            color: #2196F3;
            margin-right: 5px;
        }

        .message-content .message-text {
            color: #fff;
            word-break: break-word;
        }

        /* Updated styles for delete button */
        .delete-button {
            background-color: #ff5252;
            border: none;
            color: #fff;
            border-radius: 3px;
            padding: 3px 5px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* Chat input styles */
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #1f1f1f;
            border-top: 1px solid #444;
            border-radius: 0 0 5px 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: #3f3f3f;
            color: #fff;
        }

        button {
            background-color: #2196F3;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0e74db;
        }

        /* File input styles */
        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Clear Storage button styles */
        .clear-storage-button {
            background-color: #ff5252;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            align-self: center;
        }

        /* Offline page styles */
        .offline-page {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .offline-page.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Modern Chat</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <label for="file-upload" class="file-upload-label">Upload File</label>
            <input type="file" id="file-upload">
            <button id="send-button">Send</button>
        </div>
    </div>

    <button class="clear-storage-button" id="clear-storage-button">Clear Storage</button>

    <div class="offline-page" id="offline-page">
        You are currently offline. Please check your internet connection.
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script>
        // Initialize Firebase with your configuration object
        firebase.initializeApp({ 
          apiKey: 'AIzaSyCtDvn1P7clVFkeoxMMyyniBVeod8zVLyg', authDomain: 'chat-for-bozos.firebaseapp.com', 
          projectId: 'chat-for-bozos', storageBucket: 'gs://chat-for-bozos.appspot.com/', // Replace with your actual storage bucket URL 
          });

        const db = firebase.firestore();
        const storage = firebase.storage();

        // Function to prompt user for a username and store it
        function setUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = prompt('Please enter your username:');
                if (!username) {
                    setUsername(); // Reprompt if the user cancels or enters an empty username
                    return;
                }
                localStorage.setItem('username', username);
            }
            return username;
        }

        const username = setUsername();

        // DOM Elements
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const fileUpload = document.getElementById('file-upload');
        const clearStorageButton = document.getElementById('clear-storage-button');
        const offlinePage = document.getElementById('offline-page');

        // Check if the user is online/offline
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlinePage.classList.remove('show');
            } else {
                offlinePage.classList.add('show');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Event listener for sending a message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();

            if (message !== '') {
                // Add the message to Firestore
                db.collection('chat-messages').add({
                    text: message,
                    username: username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                });

                // Clear the input field
                messageInput.value = '';
            }
        });

        // Event listener for uploading a file
        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Generate a unique file name (you can use a library like UUID for this)
                const fileName = `${Date.now()}-${username}-${file.name}`;

                // Reference to the Firebase Storage location
                const storageRef = storage.ref().child('uploads/' + fileName);

                // Upload the file to Firebase Storage
                storageRef.put(file).then((snapshot) => {
                    console.log('File uploaded successfully:', snapshot);
                    // You can retrieve the file URL and display it in the chat
                    snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // Add the file URL to Firestore as a message
                        db.collection('chat-messages').add({
                            text: downloadURL,
                            username: username,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        });
                    });
                }).catch((error) => {
                    console.error('File upload error:', error);
                });
            }
        });

        // Event listener for deleting a message from the UI and Firestore
        chatMessages.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('delete-button')) {
                const messageDiv = e.target.parentElement;
                const messageId = messageDiv.getAttribute('data-id');

                if (messageId) {
                    // Delete the message from Firestore
                    db.collection('chat-messages').doc(messageId).delete()
                        .then(() => {
                            // Remove the message from the UI
                            messageDiv.remove();
                        })
                        .catch((error) => {
                            console.error('Error deleting message:', error);
                        });
                }
            }
        });

        // Event listener for clearing local storage and refreshing the page
        clearStorageButton.addEventListener('click', () => {
            localStorage.clear();
            location.reload();
        });

        // Real-time listener for receiving messages
        db.collection('chat-messages')
            .orderBy('timestamp')
            .onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const messageDiv = document.createElement('div');
                        const messageContent = document.createElement('div');
                        const messageText = document.createElement('span');
                        const deleteButton = document.createElement('button');

                        messageDiv.classList.add('message-bubble');
                        messageDiv.setAttribute('data-id', change.doc.id);

                        // Check if the message is a media file
                        if (change.doc.data().text.startsWith('https://firebasestorage.googleapis.com')) {
                            const mediaLink = document.createElement('a');
                            mediaLink.href = change.doc.data().text;
                            mediaLink.target = '_blank';
                            mediaLink.rel = 'noopener noreferrer';
                            mediaLink.textContent = 'View Media';
                            mediaLink.classList.add('media-link');
                            messageText.innerHTML = `${change.doc.data().username}: `;
                            messageContent.appendChild(messageText);
                            messageContent.appendChild(mediaLink);
                        } else {
                            messageText.innerHTML = `<span class="message-username">${change.doc.data().username}:</span> ${change.doc.data().text}`;
                            messageContent.appendChild(messageText);
                        }

                        deleteButton.textContent = 'Delete';
                        deleteButton.classList.add('delete-button');

                        messageDiv.appendChild(messageContent);
                        messageDiv.appendChild(deleteButton);
                        chatMessages.appendChild(messageDiv); // Append to display new messages below the previous ones
                    }
                });

                // Scroll to the bottom of the chat container
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
    </script>
</body>
</html>
