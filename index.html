<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Chat container */
        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .online-users {
            list-style: none;
            padding: 0;
        }

        .online-user {
            margin: 5px 0;
        }

        /* Chat styles */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
        }

        .message-bubble {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 70%;
            align-self: flex-start;
            position: relative;
        }

        .message-username {
            font-weight: bold;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff5050;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .file-upload-label {
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Offline page */
        .offline-page {
            display: none;
            background-color: #ff5050;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .show {
            display: block;
        }

        /* Dark mode */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        /* Media link styles */
        .media-link {
            color: #4285f4;
            text-decoration: underline;
        }

        /* Clear storage button */
        .clear-storage-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title">Online Users</h2>
            <ul class="online-users" id="online-users">
                <!-- Online users will be displayed here -->
            </ul>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="chat-header dark-mode">
                <h1>Modern Chat</h1>
            </div>

            <!-- Chat messages -->
            <div class="chat-messages dark-mode" id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>

            <!-- Chat input -->
            <div class="chat-input dark-mode">
                <input type="text" id="message-input" placeholder="Type your message...">
                <label for="file-upload" class="file-upload-label">Upload File</label>
                <input type="file" id="file-upload">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Clear storage button -->
    <button class="clear-storage-button" id="clear-storage-button">Clear Storage</button>

    <!-- Offline page -->
    <div class="offline-page" id="offline-page">
        You are currently offline. Please check your internet connection.
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="app.js">
        
    </script>
</body>
</html>
