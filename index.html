<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Application</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }

        /* Chat container styles */
        .chat-container {
            background-color: #2c2c2c;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat header styles */
        .chat-header {
            background-color: #2196F3;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        /* Chat messages styles */
        .chat-messages {
            overflow-y: scroll;
            padding: 15px;
            flex-grow: 1;
            background-color: #1f1f1f;
        }

        .message-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #3f3f3f;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Updated styles for message content */
        .message-content {
            flex-grow: 1;
        }

        .message-content .message-username {
            color: #2196F3;
            margin-right: 5px;
        }

        .message-content .message-text {
            color: #fff;
            word-break: break-word;
        }

        /* Updated styles for delete button */
        .delete-button {
            background-color: #ff5252;
            border: none;
            color: #fff;
            border-radius: 3px;
            padding: 3px 5px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* Chat input styles */
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #1f1f1f;
            border-top: 1px solid #444;
            border-radius: 0 0 5px 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: #3f3f3f;
            color: #fff;
        }

        button {
            background-color: #2196F3;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0e74db;
        }

        /* File input styles */
        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Clear Storage button styles */
        .clear-storage-button {
            background-color: #ff5252;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            align-self: center;
        }

        /* Offline page styles */
        .offline-page {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .offline-page.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Modern Chat</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <label for="file-upload" class="file-upload-label">Upload File</label>
            <input type="file" id="file-upload">
            <button id="send-button">Send</button>
        </div>
    </div>

    <button class="clear-storage-button" id="clear-storage-button">Clear Storage</button>

    <div class="offline-page" id="offline-page">
        You are currently offline. Please check your internet connection.
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
