<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cokechat</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title">Sidebar</h2>
            
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="chat-header dark-mode">
                <h1>Coke Chat</h1>
            </div>

            <!-- Chat messages -->
            <div class="chat-messages dark-mode" id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>

            <!-- Chat input -->
            <div class="chat-input dark-mode">
                <input type="text" id="message-input" placeholder="Type your message...">
                <label for="file-upload" class="file-upload-label"></label>

                <input type="file" id="file-upload">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Clear storage button -->
    <button class="clear-storage-button" id="clear-storage-button">Clear Storage</button>

    <!-- Offline page -->
    <div class="offline-page" id="offline-page">
        You are currently offline. Please check your internet connection.
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="app.js">
        
    </script>
</body>
</html>
